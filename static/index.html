<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangular Arbitrage Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }
    .controls {
      padding: 20px;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: stretch;
    }
    label {
      font-size: 15px;
    }
    select, input {
      padding: 8px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      width: 100%;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    .status {
      margin-top: 8px;
      font-style: italic;
      color: #aaa;
      text-align: center;
    }
    .results-container {
      padding: 20px;
      display: none; /* ðŸ”´ Hidden until scan results */
    }
    .scrollable-table {
      max-height: 500px;
      overflow-y: auto;
      overflow-x: auto;
      border: 1px solid #333;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
      font-size: 15px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #222;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background: #1c1c1c;
    }
  </style>
</head>
<body>
  <header>ðŸ”— Triangular Arbitrage Scanner</header>

  <div class="controls">
    <label>Select Exchanges:
      <select id="exchanges" multiple size="5">
        <option value="binance">Binance</option>
        <option value="kucoin">KuCoin</option>
        <option value="kraken">Kraken</option>
        <option value="bybit">Bybit</option>
        <option value="gate">Gate.io</option>
      </select>
    </label>

    <label>Min Profit %:
      <input type="number" id="min-profit" value="0.5" step="0.1">
    </label>

    <button id="scan-btn">ðŸš€ Scan Now</button>
    <span class="status" id="status"></span>
  </div>

  <div class="results-container" id="results-container">
    <div class="scrollable-table">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Triangle</th>
            <th>Pairs</th>
            <th>Profit Before %</th>
            <th>Fees %</th>
            <th>Profit After %</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const scanBtn = document.getElementById("scan-btn");
    const statusEl = document.getElementById("status");
    const resultsBody = document.getElementById("results-body");
    const resultsContainer = document.getElementById("results-container");

    scanBtn.addEventListener("click", async () => {
      const selectedExchanges = Array.from(
        document.getElementById("exchanges").selectedOptions
      ).map(opt => opt.value);

      const minProfit = document.getElementById("min-profit").value;

      if (selectedExchanges.length === 0) {
        alert("Please select at least one exchange.");
        return;
      }

      scanBtn.disabled = true;
      statusEl.textContent = "ðŸ”„ Scanning...";
      resultsContainer.style.display = "none"; // hide old results

      try {
        const resp = await fetch("/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            exchanges: selectedExchanges,
            min_profit: parseFloat(minProfit)
          })
        });

        const data = await resp.json();

        resultsBody.innerHTML = "";

        if (data.results && data.results.length > 0) {
          data.results.forEach((item, i) => {
            const row = `<tr>
              <td>${i + 1}</td>
              <td>${item.triangle}</td>
              <td>${item.pairs}</td>
              <td>${item.profit_before.toFixed(2)}</td>
              <td>${item.fees.toFixed(2)}</td>
              <td>${item.profit_after.toFixed(2)}</td>
            </tr>`;
            resultsBody.innerHTML += row;
          });
        } else {
          resultsBody.innerHTML = `<tr><td colspan="6">No opportunities found</td></tr>`;
        }

        resultsContainer.style.display = "block"; // show results now
      } catch (err) {
        console.error(err);
        alert("Error scanning exchanges. Check server logs.");
      } finally {
        scanBtn.disabled = false;
        statusEl.textContent = "";
      }
    });
  </script>
</body>
</html>
