<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangular Arbitrage Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 12px 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .controls {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      margin-right: 10px;
    }
    select, input {
      padding: 6px;
      margin-right: 15px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #2a2a2a;
      color: #e0e0e0;
    }
    button {
      background: #2962ff;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0039cb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #333;
      padding: 6px 8px;
      text-align: center;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #1a1a1a;
    }
    tr:hover {
      background: #2a2a2a;
    }
  </style>
</head>
<body>
  <header>üîó Triangular Arbitrage Scanner</header>
  <div class="container">
    <div class="controls">
      <label for="exchanges">Exchanges:</label>
      <select id="exchanges" multiple>
        <option value="binance">Binance</option>
        <option value="kucoin">KuCoin</option>
        <option value="bybit">Bybit</option>
        <option value="gateio">Gate.io</option>
        <option value="kraken">Kraken</option>
      </select>

      <label for="min_profit">Min Profit %:</label>
      <input type="number" id="min_profit" step="0.1" value="0.5">

      <button onclick="scan()">üîç Scan Now</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Triangle</th>
          <th>Pairs</th>
          <th>Profit Before %</th>
          <th>Fees %</th>
          <th>Profit After %</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>
  </div>

  <script>
    async function scan() {
      const exchanges = Array.from(document.getElementById("exchanges").selectedOptions).map(o => o.value);
      const minProfit = parseFloat(document.getElementById("min_profit").value);

      const res = await fetch("/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ exchanges, min_profit: minProfit })
      });

      const data = await res.json();
      renderResults(data);
    }

    function renderResults(data) {
      let table = document.getElementById("results-body");
      table.innerHTML = "";

      if (!data.results || data.results.length === 0) {
        table.innerHTML = `<tr><td colspan="6">No opportunities found</td></tr>`;
        return;
      }

      data.results.forEach((item, i) => {
        let row = `<tr>
          <td>${i + 1}</td>
          <td>${item.triangle}</td>
          <td>${item.pairs}</td>
          <td>${item.profit_before.toFixed(2)}%</td>
          <td>${item.fees.toFixed(2)}%</td>
          <td>${item.profit_after.toFixed(2)}%</td>
        </tr>`;
        table.innerHTML += row;
      });
    }
  </script>
</body>
</html>
