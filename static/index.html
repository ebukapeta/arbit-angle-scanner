<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangular Arbitrage Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a73e8;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
    label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
      color: #444;
    }
    select, input, button {
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1669c1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 6px;
    }
    th {
      background-color: #1a73e8;
      color: white;
      font-size: 13px;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .status {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Triangular Arbitrage Scanner</h1>
  </header>
  <div class="container">
    <h2>Scanner Controls</h2>
    <label for="exchanges">Select Exchanges (multi-select):</label>
    <select id="exchanges" multiple size="5" style="width: 300px;">
      <option value="binance">Binance</option>
      <option value="kucoin">KuCoin</option>
      <option value="kraken">Kraken</option>
      <option value="gateio">Gate.io</option>
      <option value="bybit">Bybit</option>
    </select>

    <label for="min_profit">Minimum Profit %:</label>
    <input id="min_profit" type="number" value="0" step="0.1">

    <br><br>
    <button onclick="runScan()">Scan Now</button>

    <div class="status" id="status"></div>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Triangle</th>
          <th>Pairs</th>
          <th>Profit Before %</th>
          <th>Fee %</th>
          <th>Profit After %</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function runScan() {
      const exchanges = Array.from(document.getElementById("exchanges").selectedOptions).map(o => o.value);
      const minProfit = parseFloat(document.getElementById("min_profit").value);
      const status = document.getElementById("status");
      const tbody = document.querySelector("#resultsTable tbody");

      status.textContent = "üîç Scanning...";
      tbody.innerHTML = "";

      try {
        const res = await fetch("/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ exchanges, min_profit: minProfit })
        });

        const data = await res.json();
        if (data.status === "success") {
          status.textContent = `‚úÖ Found ${data.count} opportunities`;
          data.results.forEach((row, i) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${i + 1}</td>
              <td>${row.route}</td>
              <td>${row.pairs || "-"}</td>
              <td>${row.profit_before.toFixed(2)}</td>
              <td>${row.fee.toFixed(2)}</td>
              <td>${row.profit_after.toFixed(2)}</td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          status.textContent = `‚ö†Ô∏è ${data.message}`;
        }
      } catch (err) {
        status.textContent = "‚ùå Error running scan";
        console.error(err);
      }
    }
  </script>
</body>
</html>
