<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triangular Arbitrage Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
      text-align: center;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    input, select, button {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #334155;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2563eb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #334155;
      text-align: left;
    }
    th {
      color: #38bdf8;
    }
    tr:hover {
      background-color: #1e293b;
    }
  </style>
</head>
<body>
  <h1>ðŸ”„ Triangular Arbitrage Scanner</h1>
  <div class="controls">
    <select id="exchangeSelect" multiple>
      <option value="binance">Binance</option>
      <option value="kucoin">KuCoin</option>
      <option value="bybit">Bybit</option>
      <option value="gateio">Gate.io</option>
      <option value="kraken">Kraken</option>
    </select>
    <input type="number" id="profitInput" placeholder="Min Profit (%)" step="0.01" value="0.5" />
    <button onclick="startScan()">Scan Now</button>
  </div>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Triangle</th>
        <th>Spread (%)</th>
        <th>Profit Before (%)</th>
        <th>Fees (%)</th>
        <th>Profit After (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function startScan() {
      const exchanges = Array.from(document.getElementById('exchangeSelect').selectedOptions).map(o => o.value);
      const minProfit = parseFloat(document.getElementById('profitInput').value);

      const response = await fetch('/scan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ exchanges, min_profit: minProfit })
      });

      const data = await response.json();
      const tableBody = document.querySelector('#resultsTable tbody');
      tableBody.innerHTML = '';

      if (data.status === 'success' && data.results.length > 0) {
        data.results.forEach((res, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${res.route}</td>
            <td>${res.spread.toFixed(2)}</td>
            <td>${res.profit_before.toFixed(2)}</td>
            <td>${res.fee.toFixed(2)}</td>
            <td>${res.profit_after.toFixed(2)}</td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="6" style="text-align:center;color:red;">No opportunities found</td>`;
        tableBody.appendChild(row);
      }
    }
  </script>
</body>
</html>
