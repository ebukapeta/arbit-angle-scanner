<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triangular Arbitrage Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Scanner control responsiveness */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    @media (min-width: 768px) {
      .controls {
        flex-direction: row;
        align-items: center;
      }
    }
    /* Profit colors */
    .profit-positive { color: #10b981; font-weight: 600; } /* green */
    .profit-negative { color: #ef4444; font-weight: 600; } /* red */
    th { color: #2563eb; } /* blue headers */
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-4">
    <!-- Title -->
    <h1 class="text-2xl font-bold mb-4">
      <span class="bg-blue-600 text-white px-2 py-1 rounded">Triangular Arbitrage Scanner</span>
    </h1>

    <!-- Controls -->
    <div class="controls mb-6">
      <select id="exchange" class="p-2 rounded bg-gray-800 border border-gray-700">
        <option value="binance">Binance</option>
        <option value="kucoin">KuCoin</option>
        <option value="bybit">Bybit</option>
        <option value="gateio">Gate.io</option>
      </select>

      <input type="number" step="0.1" id="minProfit" placeholder="Min Profit %"
             class="p-2 rounded bg-gray-800 border border-gray-700 w-full md:w-40" value="0.3">

      <button id="scanBtn" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Scan</button>
    </div>

    <!-- Results -->
    <div id="results"></div>
  </div>

  <script>
    const btn = document.getElementById("scanBtn");
    const resultsDiv = document.getElementById("results");

    btn.addEventListener("click", async () => {
      const exchange = document.getElementById("exchange").value;
      const minProfit = parseFloat(document.getElementById("minProfit").value);

      resultsDiv.innerHTML = `<p class="text-gray-400">Scanning ${exchange}...</p>`;

      try {
        const res = await fetch("/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ exchanges: [exchange], min_profit: minProfit })
        });
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          resultsDiv.innerHTML = `<p class="text-red-400">No opportunities found</p>`;
          return;
        }

        let html = `
          <h2 class="text-xl font-semibold mb-2">Profitable Triangles on ${exchange}</h2>
          <div class="overflow-x-auto">
          <table class="table-auto w-full border border-gray-700">
            <thead>
              <tr class="bg-gray-800">
                <th class="px-2 py-1 text-left">#</th>
                <th class="px-2 py-1 text-left">Triangle</th>
                <th class="px-2 py-1 text-left">Pairs</th>
                <th class="px-2 py-1 text-left">Profit Before %</th>
                <th class="px-2 py-1 text-left">Fees %</th>
                <th class="px-2 py-1 text-left">Profit After %</th>
              </tr>
            </thead>
            <tbody>
        `;

        data.results.forEach((r, i) => {
          const profitClass = r.profit_after_fees >= 0 ? "profit-positive" : "profit-negative";
          html += `
            <tr class="border-t border-gray-700">
              <td class="px-2 py-1">${i+1}</td>
              <td class="px-2 py-1">${r.triangle}</td>
              <td class="px-2 py-1">${r.pairs}</td>
              <td class="px-2 py-1">${r.profit_before_fees.toFixed(2)}</td>
              <td class="px-2 py-1">${r.trade_fees.toFixed(2)}</td>
              <td class="px-2 py-1 ${profitClass}">${r.profit_after_fees.toFixed(2)}</td>
            </tr>
          `;
        });

        html += `</tbody></table></div>
          <p class="text-gray-400 mt-2">Taker fee used: 0.100%</p>`;

        resultsDiv.innerHTML = html;
      } catch (err) {
        resultsDiv.innerHTML = `<p class="text-red-400">Error scanning: ${err}</p>`;
      }
    });
  </script>
</body>
</html>
