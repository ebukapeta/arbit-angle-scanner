<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triangular Arbitrage Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 20px;
    }

    .title {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .controls label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }

    .controls select,
    .controls input {
      padding: 6px;
      font-size: 14px;
      border: 1px solid #30363d;
      border-radius: 4px;
      background-color: #161b22;
      color: #e6edf3;
      width: 200px;
    }

    .controls button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    .table-container {
      overflow-x: auto;
      overflow-y: auto;
      max-height: 500px; /* slightly taller than screenshot */
      border: 1px solid #30363d;
      border-radius: 6px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 700px;
    }

    thead {
      background-color: #007bff;
      color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #30363d;
      text-align: left;
      font-size: 14px; /* same size as screenshot */
    }

    .profit-positive {
      color: #4caf50;
      font-weight: bold;
    }

    .profit-negative {
      color: #f44336;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls select,
      .controls input {
        width: 100%;
      }

      .controls button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="title">Triangular Arbitrage Scanner</div>

  <div class="controls">
    <div>
      <label for="exchange">Exchange:</label>
      <select id="exchange">
        <option value="binance">Binance</option>
        <option value="bybit">Bybit</option>
        <option value="kucoin">KuCoin</option>
        <option value="gate">Gate.io</option>
      </select>
    </div>

    <div>
      <label for="minProfit">Min profit % (before fees):</label>
      <input type="number" id="minProfit" step="0.1" value="0.3" />
    </div>

    <div>
      <label>&nbsp;</label>
      <button onclick="runScan()">Scan</button>
    </div>
  </div>

  <div id="status">Idle</div>
  <div class="table-container">
    <table id="resultsTable" style="display: none;">
      <thead>
        <tr>
          <th>#</th>
          <th>Triangle</th>
          <th>Pairs</th>
          <th>Profit Before %</th>
          <th>Fees %</th>
          <th>Profit After %</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function runScan() {
      const exchange = document.getElementById("exchange").value;
      const minProfit = parseFloat(document.getElementById("minProfit").value);
      const status = document.getElementById("status");
      const table = document.getElementById("resultsTable");
      const tbody = table.querySelector("tbody");

      status.textContent = "Scanning...";
      table.style.display = "none";
      tbody.innerHTML = "";

      try {
        const resp = await fetch("/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ exchanges: [exchange], min_profit: minProfit }),
        });

        if (!resp.ok) throw new Error("Network response was not ok");

        const data = await resp.json();
        if (data.results && data.results.length > 0) {
          table.style.display = "table";
          data.results.forEach((r, i) => {
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>${i + 1}</td>
              <td>${r.triangle}</td>
              <td>${r.pairs}</td>
              <td>${r.profit_before_fees.toFixed(2)}</td>
              <td>${r.trade_fees.toFixed(3)}</td>
              <td class="${
                r.profit_after_fees >= 0 ? "profit-positive" : "profit-negative"
              }">${r.profit_after_fees.toFixed(2)}</td>
            `;
            tbody.appendChild(row);
          });
          status.textContent = "";
        } else {
          status.textContent = "No opportunities found.";
        }
      } catch (e) {
        console.error(e);
        status.textContent = "Error scanning exchanges. Check server logs.";
      }
    }
  </script>
</body>
</html>
