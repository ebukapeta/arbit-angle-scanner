[package]
name = "triangular_arbitrage"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1.37.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json", "gzip"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = "0.3"
tower = "0.4"
tower-http = { version = "0.4", features = ["cors"] }
parking_lot = "0.12"
