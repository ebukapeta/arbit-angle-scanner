[package]
name = "triangular_arbitrage_rust_web"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web server
axum = "0.7"
tower = "0.4"

# Async runtime
tokio = { version = "1.37", features = ["full"] }

# HTTP client + JSON
reqwest = { version = "0.11", features = ["json", "gzip"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
futures = "0.3"
parking_lot = "0.12"
